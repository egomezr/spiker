<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/colorpicker/colorpicker.css" media="screen" />
	
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/colorpicker/colorpicker.js" type="text/javascript"></script>
	
    <script src="js/style.picker.js" type="text/javascript"></script>
	

    <style>
        div#spikertarget {
            border: 2px dashed #999999;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            width: 300px;
            padding: 20px;
			position: relative
        }

        span#mytarget {
            font-size: 15px
        }

        body {
            font-family: Tahoma;
            background: url('images/back_image.png');
        }
    </style>
</head>
<body>
<div align='center'>
    <h1>Spiker - Very nice Style Picker</h1>
</div>
<div align='center'>
    <h3>Just an example</h3>
    <br>

    <div id='spikertarget' class='ui-web-spiker-wrapper' align='center'>
        <span id='mytarget'>Hello I'm a target to be stylized!!</span>
    </div>
</div>

<script type="text/javascript">

    $('#spikertarget').spicker(
            {
                target: '#mytarget',
                tbold: 'Bold',
                titalic: 'Italic',
                tunder: 'Underline',
                tfontup: 'Increase Font',
                tfontdown: 'Decrease Font',
                tcolorpicker: 'Apply Color',
                tooltipicon: function(icon) {
                    
                }
            });

</script>

</body>
</html>
